{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <form method="GET">
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <ul class="nav navbar-nav navbar-left">
        <li><a href="{% url 'export_country' %}">Export</a></li>
    </ul>

</div>
<div class="row">
    <table class="table">
        <thead>
            <tr style="text-align: right;">
                <th>Game</th>
                <th>Country</th>
                <th>Installs</th>
                <th>Activity Revenue</th>
                <th>Average eCPI</th>
                <th>Cost</th>
                <th>Revenue</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in list %}
            <tr>
                {% for data in item %}
                <td>{{data}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
